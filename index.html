<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Animated logo/title */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2rem;
            animation: glitch 3s infinite, fadeIn 1s ease-in;
            text-shadow: 
                4px 4px 8px #000,
                -2px -2px 4px #666,
                0 0 20px rgba(255, 255, 255, 0.3);
            font-family: 'Impact', 'Arial Black', sans-serif;
            letter-spacing: 0.2rem;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Spinner */
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #333;
            border-top: 8px solid #fff;
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            color: #fff;
            font-size: 1.5rem;
            letter-spacing: 0.3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Dots animation */
        .dots {
            display: inline-block;
        }

        .dots span {
            animation: dotPulse 1.5s infinite;
            opacity: 0;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dotPulse {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: #333;
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            animation: progress 3s ease-out forwards;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Percentage */
        .percentage {
            color: #fff;
            font-size: 1rem;
            margin-top: 1rem;
            animation: countUp 3s ease-out forwards;
        }

        /* Background grid effect */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#111 1px, transparent 1px),
                linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particles */
        .particle {
            display: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* Status message */
        .status {
            color: #999;
            font-size: 0.9rem;
            margin-top: 1rem;
            animation: statusFade 2s ease-in-out infinite;
        }

        @keyframes statusFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <div class="loading-container">
        <div class="logo">SHADOW PROXY</div>
        <div class="spinner"></div>
        <div class="loading-text">
            LOADING<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
        <div class="status">Initializing systems...</div>
    </div>

    <script>
        // Animate percentage counter
        let count = 0;
        const percentageEl = document.getElementById('percentage');
        const interval = setInterval(() => {
            count += Math.floor(Math.random() * 5) + 1;
            if (count >= 100) {
                count = 100;
                clearInterval(interval);
                setTimeout(() => {
                    // You can redirect or hide loading screen here
                    // window.location.href = 'main.html';
                }, 500);
            }
            percentageEl.textContent = count + '%';
        }, 100);

        // Status messages
        const statuses = [
            'Initializing systems...',
            'Loading modules...',
            'Connecting to server...',
            'Preparing interface...',
            'Almost ready...'
        ];
        
        let statusIndex = 0;
        const statusEl = document.querySelector('.status');
        setInterval(() => {
            statusIndex = (statusIndex + 1) % statuses.length;
            statusEl.textContent = statuses[statusIndex];
        }, 2000);
    </script>
</body>
</html>
